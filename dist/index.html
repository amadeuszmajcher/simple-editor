<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Site title</title>
  <meta name="description" content="Description" />

  <!-- Title -->
  <meta property="og:title" content="" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="" />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <main>
    <section class="wrapper">
      <p>
        <label class="title" for="content">My Simple Editor</label>
        <textarea class ="textContent textContent--js" id="content" name="content" rows="8" cols="50" placeholder="Enter your text"></textarea>
      </p>
      <div class="button">
        <button class="button--item load--js">Load</button>
        <button class="button--item save--js">Save</button>
        <button class="button--item delete--js">Delete</button>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
